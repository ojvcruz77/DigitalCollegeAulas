<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário Básico</title>
    <link rel="stylesheet" href="../Styles/index.css">
</head>

<body>
    <form action="/processa-formulario" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label>Receber novidades?</label><br>
        <input type="radio" id="sim" name="novidades" value="sim" checked>
        <label for="sim">Sim</label>
        <input type="radio" id="nao" name="novidades" value="nao">
        <label for="nao">Não</label><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem"></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
